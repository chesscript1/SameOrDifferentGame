<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Same or  Different Color</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="score-board">
        <h1>Score: <span id="correct-score">0</span> - <span id="incorrect-score">0</span></h1>
        
    </div>
    <main>
        <h1>Are these squares Same or Different color?</h1>
        <div id="squares-container">
        <h2 class="squares"id="output1">X</h2>
        <h2 class="squares" id="output2">Y</h2>
        </div>
        <h2 id="answer" ></h2>
        <div id="btn-container">
        <button id="same-btn">Same</button>
        <button id="different-btn">Different</button>
        <button id="next-btn">Next</button>
        </div>
    </main>
    
</body>
<script src="script.js"></script>
